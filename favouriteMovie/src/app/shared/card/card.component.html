<div class="row justify-content-center">
  <div class="col-12">
    <div class="card box-shadow mt-4 bg-card">
      <div class="card-body">
        <h3 *ngIf="title" class="text-center my-2 fst-italic text-light">
          <i *ngIf="icon" class="{{ icon }} text-primary text-info"></i>
          {{ title }}
        </h3>
        <hr class="text-light" />
        <ng-content select="[card-body]"></ng-content>
      </div>
    </div>
  </div>
</div>
