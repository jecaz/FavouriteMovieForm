<div class="modal" [style.display]="'block'">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalContent.title }}</h5>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="modal-body">
                {{ modalContent.body }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="onClose()">{{
                    modalContent.rejectButtonText
                    }}</button>
                <button type="button" class="btn button-primary" (click)="onConfirm()">{{
                    modalContent.confirmButtonText }}</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop show"></div>
