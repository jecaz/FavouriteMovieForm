<ng-container *ngIf="messages$ | async as messages">
  <div
    @fade
    class="messages messages-{{messages[0].type}} d-flex justify-content-center position-absolute w-100 p-3"
    *ngIf="showMessage$ | async"
  >
    <div class="message" *ngFor="let message of messages">
      {{ message.message }}
    </div>
    <span
      class="fas fa-times close pointer position-absolute"
      (click)="onClose()"
    ></span>
  </div>
</ng-container>
