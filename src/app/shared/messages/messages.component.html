<ng-container *ngIf="errors$ | async as errors">
  <div
    class="messages-container d-flex justify-content-center position-relative p-3"
    *ngIf="showMessages"
  >
    <div class="message" *ngFor="let error of errors">
      {{ error }}
    </div>
    <span
      class="fas fa-times close pointer position-absolute"
      (click)="onClose()"
    ></span>
  </div>
</ng-container>
