<form class="p-3"
      [formGroup]="form"
      (submit)="handleSubmit($event)">
    <ng-container *ngFor="let field of config">
        <div class="row" [hidden]="field.hidden">
            <ng-container
                formGenerator
                [config]="field"
                [group]="form">
            </ng-container>
            <ng-container controlError [config]="field"></ng-container>
        </div>
    </ng-container>
</form>
